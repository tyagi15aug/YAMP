<div class="row-fluid clearfix text-center modal-demo">
    <div class="detailResultCard">
        <div id="movieHeaderContainer row-fluid clearfix" class="">
            <div class="col-lg-5 col-md-5 nopadding">
                <img ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{movieDetails.poster_path}}" ng-if="movieDetails.poster_path != null" class="moviePoster" />
                <img ng-src="https://www.themoviedb.org/assets/e2dd052f141e33392eb749aab2414ec0/images/no-poster-w300_and_h450_bestv2-v2.png" ng-if="movieDetails.poster_path == null" class="moviePoster" />
            </div>
            <div class="movieInfo col-lg-7 col-md-7">
                <!-- Movie Title -->
                <p class="movieTitle">{{movieDetails.title}}</p>
                <!-- Movie Tagline -->
                <p ng-if="movieDetails.tagline != null"><em>{{movieDetails.tagline}}</em></p>
                <div class="row-fluid clearfix">
                    <div class="col-md-5">
                        <span class="glyphicon glyphicon-calendar"></span><span class="leftPadding_5">{{movieDetails.release_date | dateFormatter}}</span>
                    </div>
                    <div class="col-md-4">
                        <span class="glyphicon glyphicon-volume-up"></span><span class="leftPadding_5">{{movieDetails.original_language | movieLanguage}}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="glyphicon glyphicon-star"></span><span class="leftPadding_5">{{movieDetails.vote_average}}</span>
                    </div>
                </div>
                
                <!-- Genre -->
                <span class="sectionHeading">Gernes:</span>
                <div class="row-fluid clearfix marginTop5">
                    <ul class="list-inline">
                        <li ng-repeat="genre in movieDetails.genres">
                            <span class=""><a class="movieGenre rounded" href="{{'https://www.themoviedb.org/genre/' + genre.id + '-' + genre.name}}">{{genre.name}}</a></span>
                        </li>
                    </ul>
                </div>

                <!-- Trailers -->
                <span class="sectionHeading">Trailers:</span>
                <div class="row-fluid clearfix marginTop5">
                    <ul class="list-inline">
                        <li ng-repeat="result in movieDetails.videos.results" class="movieTrailer">
                            <span class="" ng-click="showPopup(result)">{{result.name}}</span>
                        </li>
                    </ul>
                </div>
                
                <!-- Plot -->
                <span class="sectionHeading">Plot:</span>
                <div class="row-fluid clearfix marginTop5">
                    <p ng-if="movieDetails.overview != null">{{movieDetails.overview}}</p>
                </div>
            </div>
        
        
        <div id="movieDetailsContainer row-fluid clearfix" class="">
            <span class="sectionHeading">Cast:</span>
            <div class="col-lg-12 col-md-12">
                
            </div>
        </div>
    </div>
</div>
